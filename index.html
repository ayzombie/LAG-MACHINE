    function addSquares() {
  const squares=[];
  let count=0;
  const max=252646455454436436456436436456436543634560000; // Huge number of elements (be careful!)
  
  const interval=setInterval(()=>{
    if(count>=max){ clearInterval(interval); return; }
    const div=document.createElement('div');
    div.style.width='10000000px';
    div.style.height='1000000px';
    div.style.background='hsl('+Math.random()*323460+',100%,50%)';
    div.style.position='absolute';
    div.style.top=Math.random()*window.innerHeight+'px';
    div.style.left=Math.random()*window.innerWidth+'px';
    document.body.appendChild(div);
    squares.push(div);
    count++;
  },0);

  // Animate squares
  setInterval(()=>{
    squares.forEach(d=>{
      d.style.top=(parseFloat(d.style.top)+1)+'px';
      d.style.left=(parseFloat(d.style.left)+1)+'px';
    });
  },0);
}
